<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>

	<body>
		<div class="container">
			<form class="calculator" id="calculator">
				<button type="button" class="history-button">
					<i class="fa-solid fa-bars"></i>
				</button>
				<div class="history">
					<button type="button" class="clear-history">Clear History</button>
					<ul class="history-list"></ul>
				</div>
				<input class="span" id="display" type="text" name="expression" />
				<!-- row -->
				<button class="fade font-bold" type="button" data-memory="MC">
					MC
				</button>
				<button class="fade font-bold" type="button" data-memory="MR">
					MR
				</button>
				<button class="font-bold" type="button" data-memory="M+">M+</button>
				<button class="font-bold" type="button" data-memory="M-">M-</button>
				<button class="font-bold" type="button" data-memory="MS">MS</button>
				<div class="span dropdown-trig hover">
					<span class="font-bold mr spacing" id="trigToggle">
						<span>&#9727;</span>
						<p>Trigonometry</p>
						<i class="fa-solid fa-chevron-down rotate"></i>
					</span>
					<div class="dropdown" id="dropdown">
						<button type="button" data-operation="sin">sin</button>
						<button type="button" data-operation="cos">cos</button>
						<button type="button" data-operation="tan">tan</button>
					</div>
				</div>
				<button type="button" data-operation="%">%</button>
				<button type="button" data-operation="pi">&Pi;</button>
				<button type="button" data-operation="e">e</button>
				<button type="button" data-operation="clear">C</button>
				<button class="font-bold" type="button" data-operation="del">
					&#9003;
				</button>
				<!-- row -->
				<button type="button" data-operation="square">x<sup>2</sup></button>
				<button type="button" data-operation="1/">
					<sup>1</sup>/<sub>x</sub>
				</button>
				<button type="button" data-operation="|">|x|</button>
				<button type="button" data-operation="exp">exp</button>
				<button type="button" data-operation="mod">mod</button>
				<!-- row -->
				<button type="button" data-operation="sqrt">&#8730;x</button>
				<button type="button" data-operation="(">(</button>
				<button type="button" data-operation=")">)</button>
				<button type="button" data-operation="!">n!</button>
				<button type="button" data-operation="/">&divide;</button>
				<!-- row -->
				<button type="button" data-operation="^">x<sup>y</sup></button>
				<button type="button" data-numbers="7">7</button>
				<button type="button" data-numbers="8">8</button>
				<button type="button" data-numbers="9">9</button>
				<button type="button" data-operation="*">&times;</button>
				<!-- row -->
				<button type="button" data-operation="10x">10<sup>x</sup></button>
				<button type="button" data-numbers="4">4</button>
				<button type="button" data-numbers="5">5</button>
				<button type="button" data-numbers="6">6</button>
				<button type="button" data-operation="-">-</button>
				<!-- row -->
				<button type="button" data-operation="log">log</button>
				<button type="button" data-numbers="1">1</button>
				<button type="button" data-numbers="2">2</button>
				<button type="button" data-numbers="3">3</button>
				<button type="button" data-operation="+">+</button>
				<!-- row -->
				<button type="button" data-operation="ln">ln</button>
				<button type="button" data-numbers="inverse">
					<sup>+</sup>/<sub>-</sub>
				</button>
				<button type="button" data-numbers="0">0</button>
				<button type="button" data-numbers=".">.</button>
				<button type="submit" data-operation="eval" class="bg-blue">=</button>
			</form>
		</div>
		<script type="module" src="out/scripts/script.js"></script>
	</body>
</html>
