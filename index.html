<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <form action="#" class="calculator">
            <!-- <input pattern="[A-Za-z]{3}" type="text" /> -->
            <input class="span" id="display" type="text" required />
            <div class="span"><span class="mr">DEG</span><span>F-E</span></div>
            <!-- row -->
            <button class="fade font-bold" type="button" data-operation="MC">
					MC
				</button>
            <button class="fade font-bold" type="button" data-operation="MR">
					MR
				</button>
            <button class="font-bold" type="button" data-operation="M+">M+</button>
            <button class="font-bold" type="button" data-operation="M-">M-</button>
            <button class="font-bold" type="button" data-operation="MS">MS</button>

            <div class="span">
                <sapn class="font-bold mr spacing hover"><span>&#9727;</span>
                    <p>Trignometry</p>
                    <i class="fa-solid fa-chevron-down rotate"></i
					></sapn>
					<span class="font-bold spacing hover"
						><span>&fnof;</span>
						<p>Function</p>
						<i class="fa-solid fa-chevron-down rotate"></i
					></span>
				</div>
				<!-- row -->
				<button type="button" data-operation="2nd">2<sup>nd</sup></button>
				<button type="button" data-operation="pi">&Pi;</button>
				<button type="button" data-operation="eps">e</button>
				<button type="button" data-operation="clear">C</button>
				<button class="font-bold" type="button" data-operation="back">
					&#9003;
				</button>
				<!-- row -->
				<button type="button" data-operation="square">x<sup>2</sup></button>
				<button type="button" data-operation="inverse">
					<sup>+</sup>/<sub>-</sub>
				</button>
				<button type="button" data-operation="abs">|x|</button>
				<button type="button" data-operation="exp">exp</button>
				<button type="button" data-operation="mod">mod</button>
				<!-- row -->
				<button type="button" data-operation="root">&#8730;x</button>
				<button type="button" data-operation="(">(</button>
				<button type="button" data-operation=")">)</button>
				<button type="button" data-operation="n!">n!</button>
				<button type="button" data-operation="/">&divide;</button>
				<!-- row -->
				<button type="button" data-operation="x^y">x<sup>y</sup></button>
				<button type="button" data-numbers="4">7</button>
				<button type="button" data-numbers="5">8</button>
				<button type="button" data-numbers="6">9</button>
				<button type="button" data-operation="*">&times;</button>
				<!-- row -->
				<button type="button" data-operation="10x">10<sup>x</sup></button>
				<button type="button" data-numbers="4">4</button>
				<button type="button" data-numbers="5">5</button>
				<button type="button" data-numbers="6">6</button>
				<button type="button" data-operation="-">-</button>
				<!-- row -->
				<button type="button" data-operation="log">log</button>
				<button type="button" data-numbers="1">1</button>
				<button type="button" data-numbers="2">2</button>
				<button type="button" data-numbers="3">3</button>
				<button type="button" data-operation="+">+</button>
				<!-- row -->
				<button type="button" data-operation="ln">ln</button>
				<button type="button" data-numbers="Plus/Minus">
					<sup>+</sup>/<sub>-</sub>
				</button>
				<button type="button" data-numbers="0">0</button>
				<button type="button" data-numbers=".">.</button>
				<button type="submit" data-operation="eval" class="bg-blue">=</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
